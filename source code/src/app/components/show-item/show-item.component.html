@if (showItem) {

<a class="show-item" [routerLink]="'/detail/' + showItem.id + '/' + showType">
  <div class="show-item-rating">
    <i class="pi pi-star-fill"></i>
    <span>{{ showItem.vote_average | roundToSignificantFigures }}/10</span>
  </div>
  <div class="show-item-image">
    <img
      [src]="imagesBaseUrl + 'w500' + showItem.poster_path"
      [alt]="showItem.title"
    />
  </div>
  <div class="show-item-title">
    {{ showItem.title }}
  </div>
</a>
}
